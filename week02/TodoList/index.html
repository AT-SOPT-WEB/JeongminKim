<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TodoList</title>
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
            <hr />
            <!-- 필터링 버튼 -->
            <button class="filter-btn">전체</button>
            <button class="filter-btn">완료됨</button>
            <button class="filter-btn">미완료</button>
            <select class="filter-btn">
                <option value="" disabled selected>중요도</option>
                <option value="low">⭐</option>
                <option value="medium">⭐⭐</option>
                <option value="high">⭐⭐⭐</option>
            </select>
        </header>
        <main>
            <!-- input box-->
            <div>
                <input type="text" id="todo-input" placeholder="할 일을 입력하세요." />
                <select class="filter-input">
                    <option value="" disabled selected>중요도</option>
                    <option value="low">⭐</option>
                    <option value="medium">⭐⭐</option>
                    <option value="high">⭐⭐⭐</option>
                </select>
                <button id="add-btn">추가</button>
            </div>
            <!-- todo list 테이블-->
            <div>
                <button class="action-btn">삭제</button>
                <button class="action-btn">완료</button>
            </div>
            <table id="todo-table">
                <thead>
                    <tr>
                        <th>선택</th>
                        <th>완료</th>
                        <th>중요도</th>
                        <th>할 일</th>
                    </tr>
                </thead>
                <tbody id="todo-list"></tbody>
            </table>
        </main>

        <script type="module" src="./js/main.js"></script>
    </body>
</html>
